<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .choices button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <div class="choices">
        <button onclick="playGame('가위')">✌️ 가위</button>
        <button onclick="playGame('바위')">✊️ 바위</button>
        <button onclick="playGame('보')">✋️ 보</button>
    </div>
    <div id="result"></div>

    <script>
        function playGame(userChoice) {
            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = `컴퓨터: ${computerChoice}<br>무승부!`;
            } else if (
                (userChoice === '가위' && computerChoice === '보') ||
                (userChoice === '바위' && computerChoice === '가위') ||
                (userChoice === '보' && computerChoice === '바위')
            ) {
                result = `컴퓨터: ${computerChoice}<br>이겼습니다! 🌟`;
            } else {
                result = `컴퓨터: ${computerChoice}<br>졌습니다! 😭`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
